<html>

         <meta charset="UTF-8">

        <title>World Time App</title>
    </head>
    <body>

      <header>WORLD TIMESs</header>

      <div id = "container">
        <div class = "custom-select">
          <select id = "select">
            <optgroup label = "Africa" id = "Africa" ></optgroup>
            <optgroup label = "America" id = "America" ></optgroup>
            <optgroup label = "Antarctica" id = "Antarctica"></optgroup>
            <optgroup label = "Arctic" id = "Arctic"></optgroup>
            <optgroup label = "Asia" id = "Asia"></optgroup>
            <optgroup label = "Atlantic" id = "Atlantic"></optgroup>
            <optgroup label = "Australia" id = "Australia"></optgroup>
            <optgroup label = "Europe" id = "Europe"></optgroup>
            <optgroup label = "Indian" id = "Indian"></optgroup>
            <optgroup label = "Pacific" id = "Pacific"></optgroup>

            
          </select>
           <span class = "custom-arrow"></span>


        </div>


        <p id = "time"></p>
        <p id = "date"></p>

        </div>


      </div> 
        

      
    

    </body>
